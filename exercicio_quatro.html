<body>
    <script>
    // Exercício 4
      
alert(" Exercício 4");

var valor_um= parseFloat(prompt("Informe o valor 1"))
var valor_dois= parseFloat(prompt(" Informe o valor 2 ?"))
var valor_tres= parseFloat(prompt(" Informe valor 3 ?"))


var resultado_um= Math.min(valor_um, valor_dois, valor_tres)
var resultado_dois= valor_um + valor_dois + valor_tres - resultado_um
alert("Essa é a soma dos maiores números: " + resultado_dois) 

    </script>
